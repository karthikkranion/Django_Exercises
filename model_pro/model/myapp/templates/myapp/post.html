{% extends "myapp/base.html" %}

{% block content %}
  <h1 class="text-info">All Post Data</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Post Category</th>
          <th>Post Published</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td>{{ post.title }}</td>
          <td>{{ post.ptcat }}</td>
          <td>{{ post.ptpublished }}</td>
          <td>{{ post.user }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}

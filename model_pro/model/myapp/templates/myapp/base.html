<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      background-color: #f8f9fa;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    table {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <nav class="mb-4">
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'user' %}">User</a></li>
      <li><a href="{% url 'page' %}">Page</a></li>
      <li><a href="{% url 'post' %}">Post</a></li>
      <li><a href="{% url 'song' %}">Song</a></li>
    </ul>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>

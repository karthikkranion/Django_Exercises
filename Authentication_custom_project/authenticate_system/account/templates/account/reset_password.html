<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    body {
      background-color: rgb(122,119,119);
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    .card-email {
      background: rgba(0,0,0,0.25);
      border-radius: 10px;
      padding: 35px;
      max-width: 480px;
      margin: auto;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .btn-reset {
      background-color: #b30000;
      color: #fff;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 20px 0;
    }
    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ffcccc;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="card-email">
  <h2>üîí Reset Your Password</h2>
  <p>Hello {{ user.username }},</p>

  <p>You requested to reset your password. Click the button below to set a new password:</p>

  <a href="{{reset_url}}" 
     class="btn-reset">
    Reset Password Email
  </a>

  <p style="margin-top:10px; font-size:14px; color:#ffdddd;">
    ‚ö†Ô∏è This password reset link is valid for 1 hour only.
  </p>

  <hr style="border-color: rgba(255,255,255,0.3)">

  <p class="fw-bold mt-3">Follow Us On</p>
  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>

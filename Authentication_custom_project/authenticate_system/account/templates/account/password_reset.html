{% extends "account/base.html" %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh; background-color: rgb(122,119,119); color: white;">
  <div class="col-md-6">

    <h2 class="text-center mb-4">Reset Password</h2>

    <form method="post" action="{% url 'password_reset' %}" id="resetForm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Enter your registered email</label>
        <input type="email" name="email" value="{{form.email.value}}" id="id_email" class="form-control"
               placeholder="example@gmail.com" required>
      </div>

      <button type="submit" id="resetBtn" class="btn btn-danger w-100">Send Reset Link</button>
    </form>

    <p class="text-center mt-4">
      <a href="{% url 'login' %}" style="color: white;">Back to Login</a>
    </p>
  </div>
</div>

<script>
  const form = document.getElementById('resetForm');
  const button = document.getElementById('resetBtn');

  form.addEventListener('submit', function () {
    button.disabled = true;
    button.innerText = "Sending...";
  });
</script>

{% endblock content %}

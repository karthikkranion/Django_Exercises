{% extends "account/base.html" %}
{% block title %}
     Login
{% endblock title %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: rgb(122, 119, 119); color: white;">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Sign In</h2>
<!-- 
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %} -->

    <form method="post" action="{% url 'login' %}" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Email</label>
        <input type="text" name="email" class="form-control" id="id_username" required placeholder="Enter your email or username">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required placeholder="Enter password">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'password_reset' %}" style="color: rgb(255, 235, 235); text-decoration: underline;">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>

    <hr>

    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" style="color: rgb(131, 0, 0); text-decoration: none; text-transform: capitalize;">Create Account</a>
    </p>

  </div>
</div>

{% endblock content %}

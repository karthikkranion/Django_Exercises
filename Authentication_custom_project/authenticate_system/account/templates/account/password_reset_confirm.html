{% extends "account/base.html" %}
{% block title %}Set New Password{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh; background-color: rgb(122,119,119); color: white;">
  <div class="col-md-6">

    <h2 class="text-center mb-4">Create New Password</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_new_password1" class="form-label">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1"
               class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_new_password2" class="form-label">Confirm Password</label>
        <input type="password" name="new_password2" id="id_new_password2"
               class="form-control" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Set Password</button>
    </form>
  </div>
</div>
{% endblock content %}

{% extends "account/base.html" %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh; background-color: rgb(122,119,119); color: white;">

  <div class="col-md-6">
    <h2 class="text-center mb-4">Change Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'customer:change_password' %}" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_old_password" class="form-label">Old Password</label>
        <input type="password" name="old_password" id="id_old_password"
               class="form-control" required placeholder="Enter old password">
      </div>

      <div class="mb-3">
        <label for="id_new_password1" class="form-label">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1"
               class="form-control" required placeholder="Enter new password">
      </div>

      <div class="mb-3">
        <label for="id_new_password2" class="form-label">Confirm New Password</label>
        <input type="password" name="new_password2" id="id_new_password2"
               class="form-control" required placeholder="Confirm new password">
      </div>

      <button type="submit" class="btn btn-danger w-100">Change Password</button>
    </form>

    <p class="text-center mt-3">
      <a href="{% url 'customer:dashboard' %}" style="color: white; text-decoration: none;">
        Back to Dashboard
      </a>
    </p>

  </div>
</div>
{% endblock content %}
